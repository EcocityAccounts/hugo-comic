{{ define "main" }}

  <div class="comic-holder">
    <h1 class="comic-title">{{.Title}}</h1>
    <div class="comic">
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      {{ partial "comic-nav" .Params }}
    </div>
    <div class="comic-body">
      {{ .Content }}
    </div>
      
    
  </div>
{{ end }}
