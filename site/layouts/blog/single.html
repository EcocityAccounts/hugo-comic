{{ define "main" }}
{{ partial "jumbotron" (dict "imageUrl" (.Params.image) "title" (.Title) "subtitle" (.Params.subtitle)) }}
<main>
  <div class="content">
    <div class="container">
    <div>
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>Read in {{ .ReadingTime }} minutes</p>
    </div>
    <div>
      <p>{{ .Description }}</p>
      {{ .Content }}
    </div>
  </div>
</div>
</main>
{{ end }}
