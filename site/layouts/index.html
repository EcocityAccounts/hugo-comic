{{ define "main" }}
{{ partial "jumbotron" (dict "imageUrl" ((.Site.GetPage "/").Params.banner) "title" ((.Site.GetPage "/").Title) "subtitle" ((.Site.GetPage "/").Params.subtitle)) }}
<main>
	{{ with .Site.GetPage "/blog" }}
	<div class="content">
	{{ partial "blog" . }}
	</div>
	{{ end }}
</main>
{{ partial "blog-sidebar" . }}
{{ end }}
