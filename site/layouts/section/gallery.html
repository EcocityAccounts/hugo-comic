{{ define "main" }}
<main>
	<div class="content">
		<div class="galleries">
			{{ range .Params.galleries }}
			<section class="flex">
				<h1>{{ .title }}</h1>
				{{ if .full-image }}
					{{ $bg-size:="contain" }}
				{{ else }}
					{{ $bg-size:="cover" }}
				{{ end }}

				{{ range .gallery }}
					<article style="background-image:url({{ .image }});background-size:{{ print $bg-size }}">
					</article>
				{{ end }}
			</section>
		{{ end }}
		</div>
	</div>
</main>

{{ end }}
